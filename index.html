<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/superhero/bootstrap.min.css">
    <title>Firebase CRUD</title>
</head>
<body class="bg-dark">
    <div class="container p-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="h4">Adicione uma Tarefa</h1>
                        <form id="task-form">
                            <label for="title">Título:</label>
                            <input class="form-control mb-3" type="text" placeholder="Título da Tarefa" id="task-title">
                    
                            <label for="description">Descrição:</label>
                            <textarea 
                            class="form-control mb-3"
                            id="task-description" 
                            rows="3" 
                            placeholder="Descrição da Tarefa"></textarea>
                    
                            <Button class="btn btn-primary" id="btn-task-save">Salvar</Button>                    
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6" id="tasks-container"></div>

        </div>
    </div>


   <script type="module" src="./index.js"></script>
    
</body>
</html>
